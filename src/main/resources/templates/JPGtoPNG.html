<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Converter Jakarta</title>
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Material Design Bootstrap -->
    <link href="../static/css/mdb.min.css" rel="stylesheet" th:href="@{/css/mdb.min.css}">
    <!-- Your custom styles (optional) -->
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .buttonload {
            background-color: #0b51c5; /* Green background */
            border: none; /* Remove borders */
            color: white; /* White text */
            padding: 12px 24px; /* Some padding */
            font-size: 16px; /* Set a font-size */
        }
    </style>
    <script>
        window.onload = function () {
            document.getElementById("download").onclick = function () {
                myFunction()
            };

            function myFunction() {
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "/pdffromppt/upload");
                xhr.onload = function (event) {
                    document.getElementById("download").style.display = "block";
                    document.getElementById("loadButton").style.display = "none";
                };
                var formData = new FormData(document.getElementById("myForm"));
                xhr.send(formData);
                document.getElementById("download").style.display = "none";
                document.getElementById("loadButton").style.display = "block";
            }
        };

    </script>
</head>

<body>

<header>
    <!--Navbar-->
    <nav style="background-color:#163465!important"  class="navbar navbar-expand-lg navbar-dark primary-color fixed-top">

        <div class="container">

            </a>

            <!-- Collapse button -->
            <button aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation"

                    data-target="#basicExampleNav" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="basicExampleNav">

                <!-- Links -->
                <ul class="navbar-nav mr-auto">
                    <!-- Dropdown -->
                    <li class="nav-item dropdown">
                        <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"
                           data-toggle="dropdown" id="navbarDropdownMenuLink">Service</a>
                        <div aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu dropdown-primary">
                            <a class="dropdown-item" th:href="@{/pdffromtxt/index}">TXT to PDF format</a>
                            <a class="dropdown-item" th:href="@{/pdffromimage/index}">Gif, JPG, PNG to PDF format</a>
                            <a class="dropdown-item" th:href="@{/imagefrompdf/index}">PDF to JPG</a>
                            <a class="dropdown-item" th:href="@{/docfrompdf/index}">PDF to DOC format</a>
                            <a class="dropdown-item" th:href="@{/pdffromppt/index}">PPT, PPTX to PDF format</a>
                            <a class="dropdown-item" th:href="@{/jpgtopng/index}">JPG to PNG format</a>
                        </div>
                    </li>
                    <!-- Dropdown -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <!-- Links -->

                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </div>
            </div>
            <!-- Collapsible content -->
        </div>

    </nav>
    <!--/.Navbar-->

</header>


<!-- Begin Main Layout -->
<main class="mt-5">
    <div class="formupload">
        <div class="container"><br/>
            <div class="row">
                <h1>Convert JPG to PNG</h1><br>
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading"><strong>Upload files</strong>
                            <small></small>
                        </div>
                        <form enctype="multipart/form-data" id="myForm" method="post" th:action="@{/jpgtopng/upload}">
                            <div class="panel-body">
                                <div class="input-group image-preview">
                                    <input accept=".jpg" class="fileinput form-control image-preview-filename"
                                           name="files" type="file"/>
                                    <!-- don't give a name === doesn't send on POST/GET -->
                                    <span class="input-group-btn">
						<!-- image-preview-clear button -->
						<button class="btn btn-default image-preview-clear" style="display:none;" type="button"> <span
                                class="glyphicon glyphicon-remove"></span> Clear </button>
                                        <!-- image-preview-input -->
                                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


                <button class="buttonload btn btn-labeled btn-primary" id="loadButton" style="display:none">
                        <i class="fa fa-spinner fa-spin"></i>Loading
                        </button>
						<button style="background-color:#163465!important"  class="btn btn-labeled btn-primary"
                                data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i>"
                                id="download"
                                type="submit"> <span class="btn-label" id="convert"><i
                                class="glyphicon glyphicon-upload"></i>Convert </span></button>
						</span></div>
                                <!-- /input-group image-preview [TO HERE]-->

                                <br/>

                                <!-- Drop Zone -->
                                <br/>
                                <!-- Progress Bar -->

                                <br/>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
